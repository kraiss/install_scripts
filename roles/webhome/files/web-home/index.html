    <style>
        html {
            --bg-color: #1E1E1E;
            --nav-bg-color: #3C3C3C;
            --text-color: #EBE5DA;
            --l-radius: 10px;
            --l-width: 100px;

            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Helvetica, sans-serif;
            margin: 0;
        }
        body, header {
            margin: 0;
        }
        img {aspect-ratio: 1;}
        footer {height: 50px; /* Allow more scrolling */ }
        .title {font-weight: bold;}

        header {
            background-color: var(--nav-bg-color);
            height: 50px;
        }
        header img {
            width: 50px;
        }
        header .title {
            display: inline-block;
            font-size: 36px;
            margin: 6px;
            vertical-align: top;
        }

        .kelkoo-bookmarks {
            display: grid;
            grid-template-columns: auto auto;
        }
        
        .group {
            margin-left: 10px;
            margin-top: 10px;
        }
        .group .title {
            margin: 5px 0;
            font-size: 26px;
        }

        .link-box {
            display: inline-block;
            border-radius: var(--l-radius);
            margin-left: 10px;
            width: var(--l-width);
        }
        .link-box img {
            background-color: white;
            border-radius: var(--l-radius);
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, .2), 0px 2px 2px 0px rgba(0, 0, 0, .14), 0px 1px 5px 0px rgba(0, 0, 0, .12);
            width: var(--l-width);
        }
        .link-box a {
            text-decoration: none;
        }
        .link-box small {
            margin-left: 10px;
            color: var(--text-color);
        }
    </style>
    <title>Kelkoo</title>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <header>
        <img src="assets/favicon.png"/>
        <div class="title">My Bookmarks</div>
    </header>
    <div class="kelkoo-bookmarks">
        <div id="kbm-col1"></div>
        <div id="kbm-col2"></div>
    </div>
    <footer></footer>

    <script>
        Handlebars.registerPartial('link', `
            <div class="link-box">
                <a href="{{link.url}}">
                    <img src="{{link.img}}"/>
                    <small>{{link.title}}</small>
                </a>
            </div>
        `);
        Handlebars.registerPartial('linkGroup', ` 
            <div class="group">
                <div class="title">{{group.title}}</div>
                {{#each group.links}} {{>link link=.}} {{/each}}
            </div>
        `);
        const column = Handlebars.compile("{{#each bookmarks}} {{>linkGroup group=.}} {{/each}}");
        document.getElementById('kbm-col1').innerHTML = column({bookmarks: kbmColumn1});
            document.getElementById('kbm-col2').innerHTML = column({bookmarks: kbmColumn2});
    </script>
</body>
